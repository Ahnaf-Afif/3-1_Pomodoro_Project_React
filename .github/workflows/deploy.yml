name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main # আপনার মেইন ব্রাঞ্চের নাম যদি 'master' হয়, তবে এখানে master লিখুন

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist" # যদি Vite ব্যবহার করেন তবে 'dist', আর Create React App হলে 'build' দিন

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
